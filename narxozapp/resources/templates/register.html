<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="../css/register.css">

</head>

<body>
<div class="container">

    <form method="POST" class="login-email" th:object="${productForm}" th:action="@{/register}">
        <h2 class="login-text">RegistrationProduct</h2>

        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
<!--        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->

        <label for="price">Price</label>
        <input type="text" th:field="*{price}" id="price" placeholder="Price">
        <!--    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>-->

        <label for="image">Image</label>
        <input type="text" th:field="*{image}" id="image" placeholder="Image">
        <!--    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->

        <label for="category_id">Category id</label>
        <input type="text" th:field="*{category_id}" id="category_id" placeholder="Category_id">

        <div class="input-group">
            <button class="btn" type="submit">Submit</button>
        </div>

    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
